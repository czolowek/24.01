{% extends 'base.html' %}

{% block content %}
<h1>Логін</h1>

<form id="login-form" method="POST" style="background:white;padding:20px;border-radius:10px;">
    {% csrf_token %}
    <input type="text" name="username" id="username" placeholder="Логін"><br><br>
    <input type="password" name="password" id="password" placeholder="Пароль"><br><br>
    <button class="btn" type="submit">Увійти</button>
</form>

<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    if (!u || !p) {
        e.preventDefault();
        alert('Заповніть логін і пароль');
    }
});
</script>
{% endblock %}
